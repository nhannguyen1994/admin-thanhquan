{% extends "index.html" %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">

    <h1>
      <!-- Dashboard-->
      <small><!--Control panel--></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Loại Sản Phẩm</li>
    </ol>
  </section>

  <section class="container" id="cart-page">
    <div class="row mot-hang">
      <a href="" class="big-title">LOẠI SẢN PHẨM</a>
    </div>
    </br>
    </br>
    <a href="/them-loai-san-pham" class="btn btn-primary btn-md" role="button" style="margin-left: 16px;">Thêm loại sản phẩm</a>
    </br>


    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Tìm kiếm</button>
    </form>
    <hr>

    <table>
      <tr>
        <th>Tên</th>
        <th>Số Lượng</th>
        <th></th>
      </tr>
      {% for type in productType %}
      <tr>
        {% if (type.product_type_id == 'ptdt') %}
        <td> Điện Thoại</td>
        {% else %}
        <td>Phụ Kiện Điện Thoại</td>
        {% endif %}
        <td>{{ type.count }}</td>
        <td>
            <a href="#" class="btn btn-info btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
      </tr>
      {% endfor %}
    </table>

  </section>

</div>
<!-- ./wrapper -->
{% endblock %}
