{% extends "index.html" %}
{% block head %}

{% endblock %} 
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Doanh Số 
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Thống Kê</a></li>
      <li class="active">Doanh Số</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <!-- Bar chart -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <i class="fa fa-bar-chart-o"></i>

            <h3 class="box-title">Bar Chart - Top 10 Điện Thoại Doanh Số Cao Nhất</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div id="bar-chart" style="height: 300px;"></div>
          </div>
          <!-- /.box-body-->
        </div>
        <!-- /.box -->

        <!-- Donut chart -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <i class="fa fa-bar-chart-o"></i>

            <h3 class="box-title">Donut Chart - Doanh Số Theo Hãng Điện Thoại</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div id="donut-chart" style="height: 300px;"></div>
          </div>
          <!-- /.box-body-->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->

</div>
<!-- /.content-wrapper -->
{% endblock %} {% block script %}
<!-- FLOT CHARTS -->
<script src="/plugins/flot/jquery.flot.min.js"></script>
<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
<script src="/plugins/flot/jquery.flot.resize.min.js"></script>
<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
<script src="/plugins/flot/jquery.flot.pie.min.js"></script>
<!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
<script src="/plugins/flot/jquery.flot.categories.min.js"></script>
<!-- Page script -->
<script>
  $(function () {

    /*
     * BAR CHART
     * ---------
     */
    var barData = {{barData | dump }};

    var bar_data = {
    data: barData,
    color: "#3c8dbc"
    };
  $.plot("#bar-chart", [bar_data], {
    grid: {
      borderWidth: 1,
      borderColor: "#f3f3f3",
      tickColor: "#f3f3f3"
    },
    series: {
      bars: {
        show: true,
        barWidth: 0.3,
        align: "center"
      }
    },
    xaxis: {
      mode: "categories",
      tickLength: 0
    }
  });
  /* END BAR CHART */

  /*
   * DONUT CHART
   * -----------
   */

  // var donutData = [
  //   { label: "Series2", data: 30, color: "#3c8dbc" },
  //   { label: "Series3", data: 20, color: "#0073b7" },
  //   { label: "Series4", data: 50, color: "#00c0ef" }
  // ];
  var donutData = {{ donutData | dump }};
  $.plot("#donut-chart", donutData, {
    series: {
      pie: {
        show: true,
        radius: 1,
        innerRadius: 0.3,
        label: {
          show: true,
          radius: 3 / 4,
          formatter: labelFormatter,
          //threshold: 0.1,
          background: {
            opacity: 0.5,
            color: '#000'
          }
        }

      }
    },
    legend: {
      show: true
    }
  });
      /*
       * END DONUT CHART
       */

    });

  /*
   * Custom Label formatter
   * ----------------------
   */
  function labelFormatter(label, series) {
    return '<div style="font-size:12px; text-align:center; padding:2px; color: #fff; font-weight: 600;">'
      + label
      + "<br>"
      + Math.round(series.percent) + "%</div>";
  }
</script>
{% endblock %}
